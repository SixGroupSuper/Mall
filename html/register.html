<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

    <div class="col-lg-3">
        <div class="index-logo center-block">
             <img src="../img/portrait.png" alt="" id="imgset">
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <!--  <label for="firstname" class="col-sm-2 control-label">账号:</label> -->
                <div class="col-lg-7">
                    <input type="text" class="form-control" id="firstname" placeholder="请输入账号">
                    <span class="help-block">账号可用</span>
                </div>
            </div>

            <div class="form-group">
                <!--   <label for="lastname" class="col-sm-2 control-label">密码:</label> -->
                <div class="col-lg-7">
                    <input type="password" class="form-control" id="lastname" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <!--    <label for="lastname" class="col-sm-2 control-label">再次输入密码:</label> -->
                <div class="col-lg-7">
                    <input type="password" class="form-control" id="lastname" placeholder="请再次输入密码">
                    <span class="help-block">账号可用</span>
                </div>
            </div>
            <div class="form-group">
                <!--   <label for="lastname" class="col-sm-2 control-label">再次输入密码:</label> -->
                <div class="col-lg-7">
                    <input type="password" class="form-control" id="lastname" placeholder="请输入Email">
                    <span class="help-block">账号可用</span>
                </div>
            </div>

            <div class="form-group">
                <!-- col-sm-offset-2 -->
                <div class="col-lg-7">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 请记住我
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
